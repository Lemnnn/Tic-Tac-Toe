<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="gameBoard" id="gameBoard"></div>
    <div class="controls" id="controls">
      <input type="text" id="player1" placeholder="Player 1 Name" />
      <input type="text" id="player2" placeholder="Player 2 Name" />
      <button class="startGameButton" id="startGameButton">Start Game</button>
      <button class="restartGameButton" id="restartGameButton">
        Restart Game
      </button>
    </div>
    <div id="message" class="message"></div>
    <div id="gameResult" class="gameResult"></div>
    <script src="main.js"></script>
  </body>
</html>
